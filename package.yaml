# package.yaml
name:                QFSim
version:             0.1.0.0
github:              "githubuser/QFSim" # Replace with your GitHub details
license:             BSD3
author:              "Your Name"
maintainer:          "your.email@example.com"
copyright:           "2024 Your Name"

extra-source-files:
- README.md
# - CHANGELOG.md # Optional

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Quantum Computing, Simulation

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/QFSim#readme>

dependencies:
- base >= 4.7 && < 5
- hmatrix            # For linear algebra (vectors, matrices)

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
# - -Wmissing-export-lists # Uncomment if desired
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  exposed-modules:
    - Quantum.State
    - Quantum.Gate
    - Quantum.Circuit
    - Quantum.Simulate
    - Quantum.Visualize

executables:
  QFSim-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QFSim

tests:
  QFSim-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QFSim
    # Add testing libraries here, e.g.:
    # - hspec
    # - QuickCheck 